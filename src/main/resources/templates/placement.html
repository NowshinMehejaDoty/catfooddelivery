<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Placement</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="background: antiquewhite;min-height: 700px" >
    <h2 align="center"  style="color: beige;background: black;padding-top: 20px;padding-bottom: 20px;opacity: 0.8;border-radius: 5px">Placement Summary</h2>

    <div class="row">
        <div class="sidenav col-sm-3">
            <a href="/dashboard">Dashboard</a> <br/>
            <a href="/foods">Food Category</a> <br/>
            <a href="/cart">Cart</a> <br/>
            <a href="/placements">Placements</a> <br/>
            <a href="/logout">Logout</a> <br/>
        </div>
        <div class="col-sm-9">
            <div class="cart">

                <table class="table">
                    <tr>
                        <th>Total Items</th>
                        <td style="font-size: 1.5em;"><span th:text="${totalItem}"></span></td>
                    </tr>
                    <tr>
                        <th>Total Price</th>
                        <td style="font-size: 1.5em;"><span th:text="${totalCost}"></span> BDT</td>
                    </tr>
                </table>
            </div>
            <div>
                <h2 align="center" style="color: beige;background: black;padding-top: 20px;padding-bottom: 20px;opacity: 0.8;border-radius: 5px">Placement Details</h2>

                <table class="table">

                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                    <tr th:each="pd : ${pds}">
                        <td class="align-middle" th:text="${pd.id}"></td>
                        <td class="align-middle" th:text="${pd.food.name}"></td>
                        <td class="align-middle" th:text="${pd.product.name}"></td>
                        <td class="align-middle" th:text="${pd.product.price}"></td>
                    </tr>
                </table>
            </div>
            <div>
                <h2 align="center"  style="color: beige;background: black;padding-top: 20px;padding-bottom: 20px;opacity: 0.8;border-radius: 5px">Customer Details</h2>
                <table class="table">
                    <tr>
                        <th>PaymentMethod</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td class="align-middle" th:if="${placements.paymentMethod == 0}">Cash On Delivery</td>
                        <td class="align-middle" th:if="${placements.paymentMethod == 1}">Online Payment</td>
                        <td class="align-middle" th:text="${placements.custName}"></td>
                        <td class="align-middle"
                            th:text="${placements.houseNo + ', ' + placements.roadNo + ', ' + placements.district}"></td>
                        <td class="align-middle" th:text="${placements.custMobile}"></td>
                        <td class="align-middle" th:text="${placements.totalPrice  + ' BDT'}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');

    body{
        background-image: url('https://images.ctfassets.net/f60q1anpxzid/4CVAq7cQlAtV8F1excEvhf/c266c3fe06b17092e9205dab5df7341e/LT_SEO_PeopleFoodsForCats_Head__1_.jpg?fm=jpg&fl=progressive&q=50&w=1200');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }
</style>
</html>
