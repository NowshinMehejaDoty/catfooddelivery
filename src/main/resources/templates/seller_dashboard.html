<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="background: antiquewhite;min-height: 700px" >
    <h2 align="center" style="color: beige;background: black;padding-top: 20px;padding-bottom: 20px;opacity: 0.8;border-radius: 5px">Dashboard</h2>
    </br>
    </br>
    </br>
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="row">
        <div class="sidenav col-sm-3">
            <a href="/dashboard">Dashboard</a> <br/>
            <a href="/foods">Food Category</a> <br/>
            <a href="/cart">Cart</a> <br/>
            <a href="/placements">Placements</a> <br/>
            <a href="/logout">Logout</a> <br/>
        </div>
        <div class="col-sm-9" align="center">
            <h2>Welcome <span th:text="${username}"></span>!!!</h2>
        </div>


    </div>
</div>
</body>
